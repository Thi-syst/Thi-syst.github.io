    <script lang="javascript">
        //início do script
            //aqui ele vai randomizar os gifs a cada atualização.
            document.getElementById("gif").setAttribute("src", `imagens/gifs/${Math.floor(Math.random()*21)}.gif`)
            //código que pega a data de hoje.
            let data = new Date()
            //formatando a data.
            let data_formatada = `${data.getDate()}/${data.getMonth()+1}/${data.getFullYear()}`
            //aqui ele vai colocar a data de hoje na frase.
            document.getElementById("frasedadata").innerHTML=`Oie, amor! Bem-vinda ao dia (${data_formatada}) e aqui está uma mensagem de bom dia para você:`
            //aqui to salvando o dia da postagem, dia 14/05/2021.
            let diaum = new Date(Date.parse('May 13, 2021'))
            //fazendo a contagem de dias.
            let counter = parseInt(parseInt(data.getTime() - diaum.getTime())/(1000 * 60 * 60 * 24))
            //colocando o counter na página.
            document.getElementById("aquiocontador").innerHTML=`Este é o <b class="day"><u>${counter}<sup>o</sup></u></b> dia de 365!`
            //randomizando as frases.
            if (counter <= todasasfrases.length){
                document.getElementById("frasedodiaaqui").innerHTML = todasasfrases[counter]
            }
            
            if (counter <= poemas.length){
                document.getElementById("poemas").innerHTML = `<b>Agora um poema:</b><br><br>`+poemas[counter]
            }
            if (counter <= musicas.length){
                document.getElementById("musicas").innerHTML = "E para finalizar, uma música:<b><br><br>"+musicas[counter]
            }
            if (counter > todasasfrases.length){
                document.getElementById("frasedodiaaqui").innerHTML = todasasfrases[ajustar(counter, todasasfrases.length)]
            }
            if (counter > poemas.length){
                document.getElementById("poemas").innerHTML = `<b>Agora um poema:</b><br><br>`+poemas[ajustar(counter, poemas.length)]
            }
            if (counter > musicas.length){
                document.getElementById("musicas").innerHTML = "E para finalizar, uma música:<b><br><br>"+musicas[ajustar(counter, musicas.length)]
            }
            function ajustar(x, y){
                if (x>y){
                    x=Math.floor(x/y)
                    if (x>y){
                        return ajustar(x, y)
                    }
                    return x
                }
            }
    </script>
